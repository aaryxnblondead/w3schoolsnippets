<!DOCTYPE html>
<html>
<head>
<style>
div {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 600px;
  border: 1px solid black;
}

img {
  width: 50%;
  height: 50%;
}
</style>
</head>
<body>

<h2>Center an Image Vertically</h2>

<div>
  <img src="paris.jpg" alt="Paris" style="width:50%">
</div>

</body>
</html>
